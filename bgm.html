
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />

<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="include/skin/blue.monday/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="include/js/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="include/js/jplayer.playlist.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var myPlaylist = new jPlayerPlaylist(
		{
			jPlayer: "#jquery_jplayer_1",
			cssSelectorAncestor: "#jp_container_1"
		},
		[
			{
				title:"Autumn Scene",
				mp3:"Starry.mp3"
			},
			{
				title:"Do You (&#50864;&#47532; &#49324;&#46993;&#54616;&#44592;&#47484;)",
				mp3:"White.mp3"
			},
			{
				title:"&#51060;&#51228; &#45320; &#47566;&#51060; &#55192;&#46308;&#50612; &#51648;&#44192;&#45796;",
				mp3:"audio/&#51060;&#51228;-&#45320;-&#47566;&#51060;-&#55192;&#46308;&#50612;-&#51648;&#44192;&#45796;.mp3"
			}
		],
		{
			playlistOptions: {autoPlay: true, shuffleOnLoop: true, shuffleTime: '0'},
			swfPath: "js",
			supplied: "oga, mp3",
			wmode: "window",
			smoothPlayBar: true,
			loop: true,
			keyEnabled: true,
			keyBindings: {
				play: {
					key: 27, // space
					fn: function(f) {
						//if (f.status.paused) {
						//	f.play();
						//} else {
							f.pause();
						//}
					}
				}
			}
		}
	);
	
	myPlaylist.shuffle(true, true);
});

function bgmStop() {
	$("#jquery_jplayer_1").jPlayer("stop");
}
</script>
</head>
<body>
	<div id="jquery_jplayer_1" class="jp-jplayer"></div>
		<div id="jp_container_1" class="jp-audio">
			<div class="jp-type-playlist">
				<div class="jp-gui jp-interface">
					<ul class="jp-controls">
						<li><a href="javascript:;" class="jp-previous" tabindex="1">
						previous</a></li>
						<li><a href="javascript:;" class="jp-play" tabindex="1">
						play</a></li>
						<li><a href="javascript:;" class="jp-pause" tabindex="1">
						pause</a></li>
						<li><a href="javascript:;" class="jp-next" tabindex="1">
						next</a></li>
						<li><a href="javascript:;" class="jp-stop" tabindex="1">
						stop</a></li>
						<li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">
						mute</a></li>
						<li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">
						unmute</a></li>
						<li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">
						max volume</a></li>
					</ul>
					<div class="jp-progress">
						<div class="jp-seek-bar">
							<div class="jp-play-bar"></div>
						</div>
					</div>
					<div class="jp-volume-bar">
						<div class="jp-volume-bar-value"></div>
					</div>
					<div class="jp-time-holder">
						<div class="jp-current-time"></div>
						<div class="jp-duration"></div>
					</div>
					<ul class="jp-toggles">
						<li><a href="javascript:;" class="jp-shuffle" tabindex="1" title="shuffle">
						shuffle</a></li>
						<li><a href="javascript:;" class="jp-shuffle-off" tabindex="1" title="shuffle off">
						shuffle off</a></li>
						<li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">
						repeat</a></li>
						<li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">
						repeat off</a></li>
					</ul>
				</div>
				<div class="jp-playlist">
					<ul>
						<li></li>
					</ul>
				</div>
			</div>
		</div>
</body>

</html>
